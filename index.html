<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="game-options">
        <h1>Memory game</h1>
        <div class="game-options__cells">
          <p>Board:</p>
          <label for="cells-4">4x4 cells</label>
          <input type="radio" name="cell-num" id="cells-4" value="4" checked />
          <label for="cell-6">6x6 cells</label>
          <input type="radio" name="cell-num" id="cells-6" value="6" />
        </div>

        <div class="game-options__players">
          <p>Number of players:</p>

          <label for="player-num">1 player</label>
          <input
            type="radio"
            name="player-num"
            id="player-1"
            value="1"
            checked
          />
          <label for="player-num">2 players</label>
          <input type="radio" name="player-num" id="player-2" value="2" />
          <label for="player-num">3 players</label>
          <input type="radio" name="player-num" id="player-3" value="3" />
          <label for="player-num">4 players</label>
          <input type="radio" name="player-num" id="player-4" value="4" />
        </div>
        <button type="submit" class="game-options__btn">Start Game</button>
      </form>

      <p class="message">Winner is</p>
      <div class="board hide"></div>
      <div class="players"></div>
      <button class="new-game-btn hide">New Game</button>
    </div>
  </body>
</html>
